context:
  name: drawarrow
  version: "0.0.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/drawarrow/drawarrow-${{ version }}.tar.gz
  sha256: a2cc93e91bc4562a80507bf46000108d37d365ce0a14aa86432833f0ec809319

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base >=3.9.1

tests:
  - python:
      imports:
      - drawarrow
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/JosephBARBIERDARNAL/drawarrow
  summary: 'Drawing arrows for matplotlib made easy.'
  description: |
    Drawing arrows for matplotlib made easy.
  license: MIT
  license_file: LICENSE
  documentation: https://python-graph-gallery.com/drawarrow/

extra:
  recipe-maintainers:
    - claudiushaag
